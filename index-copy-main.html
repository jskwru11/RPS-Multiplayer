<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header-title">
        <h2 id="title">Rock, Paper, and Scissors</h2>
    </header>
    <form action="" id="inputForm">
        <input type="text" id="playerName" placeholder="Name">
        <input type="email" id="playerEmail" placeholder="player@email.com">
        <button type="submit">Start</button>
    </form>

    <main class="main-body">
        <div class="player-one">Waiting for player...</div>
        <div class="game-results">game results</div>
        <div class="player-two">Waiting for player...</div>
    </main>
    <form action="" id="chatForm">
        <div id="chatroom" class="chat-item">
        </div>
        <input type="text" class="chat-item" placeholder="Enter your Message" id="chatInput">
        <button type="submit" class="chat-item">Send</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./assets/js/firebase/firebase.js"></script>
    <script src="./assets/js/app.js"></script>
